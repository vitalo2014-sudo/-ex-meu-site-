<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYUNO RESET - Metabólico 360</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:,">
    <!-- Preload critical videos for instant playback -->
    <link rel="preload" href="vsl.mp4" as="video" type="video/mp4">
    <link rel="preload" href="motivacao.mp4" as="video" type="video/mp4">
    <!-- Google Analytics (Tag Manager) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-171466423-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-171466423-1');
    </script>
</head>

<body>
    <div class="background-overlay"></div>
    <div class="app-container">
        <header class="quiz-header">
            <div class="brand-logo">AYUNO RESET <span>Metabólico 360</span></div>
            <div class="progress-wrapper">
                <div class="progress-container">
                    <div class="progress-bar-bg">
                        <div id="progress-bar" class="progress-bar-fill"></div>
                    </div>
                </div>
                <div class="step-counter">
                    Paso <span id="current-step">1</span> / <span id="total-steps">--</span>
                </div>
            </div>
        </header>

        <main id="quiz-content" class="quiz-content">
            <!-- Dynamic Content -->
        </main>
    </div>
    <div id="video-background-manager" style="display:none;">
        <video id="vsl-preloaded" muted playsinline preload="auto">
            <source src="vsl.mp4" type="video/mp4">
        </video>
        <video id="motivacao-preloaded" muted playsinline preload="auto">
            <source src="motivacao.mp4" type="video/mp4">
        </video>
    </div>
    <script src="utils.js"></script>
    <script type="module" src="analytics.js"></script>
    <script src="content.bundle.js"></script>
</body>

</html>
